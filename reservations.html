
<div class="">
  <div class="  sticky-top px-1 pt-2" style="background-color: #FF747B;">
    <div class="row m-0 px-2 py-4">
      <div class="col-2 mt-3">
        <div class="label  text-center h1 mt-0 cursor-pointer" onclick="goHome()"><i class="material-icons">arrow_back_ios</i></div>
      </div>
      <div class="col mt-1">
        <div id="resTitle" class="label  text-center h1 divfullscreen">&nbsp;</div>
        <div id="resNbr" class="text-center h4 hpElem">&nbsp</div>
        <input type="text" class="form-control d-none" id="resArrIdx" >

      </div>
      <div class="col-2"> 
  
        <div id="resSelectDropDown" class="dropdown">
          <button class="btn dropdown-toggle pl-0" type="button" data-bs-toggle="dropdown">
            <i class="material-icons md-36" style="width:12px">more_vert</i>
          </button>

          <div class="dropdown-menu more-vert-menu">
            <form class="px-4 py-3">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="resHidePast">
                <label class="form-check-label" for="resHidePast">
                  Hide past reservations
                </label>
              </div>

              <hr>
              <div class="h5 mt-4 cursor-pointer hover-shadow " onclick="btnPrintResHtml()">Print Reservations</div>
              <hr>
              <button type="button" class="btn btn-primary float-end mt-2" id="btnResSelect">Go</button>
            </form>
            
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class=clearfix></div>

  <div class="row m-0 px-2 py-3"  style="background-color:#15BDB0">
    <div class="col">
      <input class="form-control" id="resSearch" type="search"
        placeholder="Search Reservations">
    </div>
  </div>


  <div id="resContainer" class=" mt-0 pt-3 pb-4 px-2" style="background-color:#eeefef">
    <div class="m-0 p-3 pb-0 mb-3 align-items-center border rounded d-none" style="background:white;">

        <div class="row">
          <div class="col px-1">
            <div id="resReservation" class="text-success label  text-start h3 pb-0 align-middle "></div>
            <div id="resCompositeKey" class="d-none"></div>
          </div>

          <div class="col-1 px-0 align-right">
            <div class="align-center cursor-pointer" id="btnResEdit" data-toggle="tooltip" title="Add / Change Course">
                <i class="material-icons" style="color:purple;">edit</i></div>
          </div>

          <div class="col-1 mx-0 align-right d-none">
              <div class="align-center cursor-pointer" id="btnResFavorite" data-toggle="tooltip" title="Favorite">
                <i id = "ScFavIcon" class="material-icons" style="color:black;">star</i></div>        
          </div>

          <div class="col-1 text-center px-1">         
            <div><a href="" class="align-center" id="btnResSms" target="_blank"
                rel="noopener noreferrer" data-toggle="tooltip" title="Send Message"><i class="material-icons" style="color:DeepSkyBlue;">textsms</i></a></div>            
          </div>
        </div>

        <div class="row">

          <div class="col px-1">
            <div id="resTrip" class="text-success h5 pt-1"></div>
          </div>
        </div>

        

        <div class="row">

          <div class="col px-1 ">
            <div id="resStartEndDateTime" class="h6 text-success pt-2 me-1"></div>
          </div>
          
        </div>

        <div class="row pt-1">

          <div class="col px-1">
            <div id="resStatus" class=" label  text-start h6 pb-0 aligns-items-center"></div>
          </div>

        </div>

        <div class="row pt-1">

          <div class="col px-1">
            <div id="resLocation" class=" label  text-start h6 pb-0 aligns-items-center"></div>
          </div>

        </div>

        <div class="row pt-1">

          <div class="col px-1">
            <div id="resDescription" class=" label  text-start h6 pb-0 aligns-items-center"></div>
          </div>

        </div>

   </div>

  </div>

  <div class="fixed-bottom pb-3">
    <div class="text-center">
      <div class="btn-group" role="group">
        <button class="btn btn-blue btn-lg btn-raised py-2" id="btnResAddReservation">Add New</button>
      </div>
    </div>
  </div>


  <div class="clearfix"></div>

</div>

<div id="editRes">
  <div class="modal fade" id="reservation-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl " role="document">
      <div class="modal-content">
        <div class="modal-header">
          <div class="modal-title">
            <div class="h5">Reservation Maintenance</div>
          </div>
          <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true"></span>
          </button> -->
        </div>
        <div class="modal-body" style="background-color:lightskyblue;">
          <form id="reservation-form" method="get" action=""  >

            <fieldset>
              <div class="row d-none">
                <div class="col">
                  <input type="text" class="form-control" id="resmArrIdx" name="resmArrIdx">
                </div>
              </div>

              <div class="row my-0">
                <div class="col">
                  <label for="resmReservation" class="col-form-label">Reservation</label>
                  <input type="text" class="form-control text-success"  style="font-size:1.25rem" id="resmReservation" autofocus name="resmReservation" required>
                </div>
                <div class="col-1 ps-1">
                  <label class="col-form-label">&nbsp;</label>
                  <div class="cursor-pointer mt-2" onClick="readFromClpbrd('resmReservation')"><span class="material-icons">content_paste</span></div>
                </div>
             </div>

              <div class="row my-0">
                <div class="col">
                  <label for="resmTrip" class="col-form-label">Trip</label>
                  <input list="resmTripsList"  class="form-control text-success" style="font-size:1.25rem" id="resmTrip" name="resmTrip" required>
                </div>
                <div class="col-1 ps-1">
                  <label class="col-form-label">&nbsp;</label>
                  <div class="cursor-pointer mt-2" onClick="readFromClpbrd('resmTrip')"><span class="material-icons">content_paste</span></div>
                </div>
              </div>

              <datalist id="resmTripsList">
              </datalist>

              <div class="row my-0">
                <div class="col">
                  <label for="resmStartDateTime" class="col-form-label">Start Date</label>
                  <input type="datetime-local" class="form-control text-success"  style="font-size:1.25rem" id="resmStartDateTime" name="resmStartDateTime" required>
                </div>
                <div class="col-1 ps-1">
                  <label class="col-form-label">&nbsp;</label>
                  <div class="cursor-pointer mt-2" onClick="readFromClpbrd('resmStartDateTime')"><span class="material-icons">content_paste</span></div>
                </div>
             </div>
              <div class="row my-0">
                <div class="col">
                  <label for="resmEndDateTime" class="col-form-label">End Date</label>
                  <input type="datetime-local" class="form-control text-success"  style="font-size:1.25rem" id="resmEndDateTime" name="resmEndDateTime">
                </div>
                <div class="col-1 ps-1">
                  <label class="col-form-label">&nbsp;</label>
                  <div class="cursor-pointer mt-2" onClick="readFromClpbrd('resmEndDateTime')"><span class="material-icons">content_paste</span></div>
                </div>
               </div>


              <div class="row my-0">
                <div class="col">
                  <label for="resmLocation" class="col-form-label">Location</label>
                  <input type="text" class="form-control text-success" id="resmLocation"  style="font-size:1.25rem" name="resmLocation">
                </div>
                <div class="col-1 ps-1">
                  <label class="col-form-label">&nbsp;</label>
                  <div class="cursor-pointer mt-2" onClick="readFromClpbrd('resmLocation')"><span class="material-icons">content_paste</span></div>
                </div>
              </div>

              <div class="row my-0">
                <div class="col">
                  <label for="resmSource" class="col-form-label">Source</label>
                  <input type="text" class="form-control text-success"  style="font-size:1.25rem" id="resmSource" name="resmSource">
                </div>
                <div class="col">
                  <label for="resmStatus" class="col-form-label">Status</label>
                  <input type="text" class="form-control text-success"  style="font-size:1.25rem" id="resmStatus" name="resmStatus">
                </div>
                <div class="col-1 ps-1">
                  <label class="col-form-label">&nbsp;</label>
                </div>
              </div>
         
              <div class="row my-0">
                <div class="col">
                  <label for="resmDescription" class="col-form-label">Description</label>
                  <textarea rows="3" class="form-control text-success"  style="font-size:1.25rem" id="resmDescription" rows=2 name="resmDescription"></textarea>
                </div>
                <div class="col-1 ps-1">
                  <label class="col-form-label">&nbsp;</label>
                  <div class="cursor-pointer mt-2" onClick="readFromClpbrd('resmDescription')"><span class="material-icons">content_paste</span></div>
                  <!-- <label class="col-form-label">&nbsp;</label> -->
                  <div class="cursor-pointer mt-2" onClick="sherlock('resmDescription')"><span class="material-icons">auto_fix_normal</span></div>
                 </div>
               </div>
        
              

            </fieldset>
          </form>
        </div>

        <div class="modal-footer">
          <button id="btnResmSubmit" class="btn btn-primary" type="submit">Submit</button>
          <button id="btnResmDelete" type="button" class="btn btn-primary">Delete</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>

      </div>
    </div>
  </div>
</div>
