
<div class="">
  <div class="  sticky-top px-1 pt-2" style="background-color: #FF747B;">
    <div class="row m-0 px-2 py-4">
      <div class="col-2 mt-3">
        <div class="label  text-center h1 mt-0 cursor-pointer" onclick="goHome()"><i class="material-icons">arrow_back_ios</i></div>
      </div>
      <div class="col mt-1">
        <div id="trpTitle" class="label  text-center h1 divfullscreen">&nbsp;</div>
        <div id="trpNbr" class="text-center h4 hpElem">&nbsp</div>
        <input type="text" class="form-control d-none" id="trpArrIdx" >

      </div>
      <div class="col-2"> 
  
        <div id="trpSelectDropDown" class="dropdown">
          <button class="btn dropdown-toggle pl-0" type="button" data-bs-toggle="dropdown">
            <i class="material-icons md-36" style="width:12px">more_vert</i>
          </button>

          <div class="dropdown-menu more-vert-menu">
            <form class="px-4 py-3">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="trpSelectFav">
                <label class="form-check-label" for="trpSelectFav">
                  Select favorite Documents
                </label>
              </div>

              <button type="button" class="btn btn-primary float-end mt-2" id="btnTrpSelect">Go</button>
            </form>
            
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class=clearfix></div>

  <div class="row m-0 px-2 py-3"  style="background-color:#15BDB0">
    <div class="col">
      <input class="form-control" id="trpSearch" type="search"
        placeholder="Search Trips">
    </div>
  </div>


  <div id="trpContainer" class=" mt-0 pt-3 pb-4 px-2" style="background-color:#eeefef">
    <div class="m-0 p-3 pb-0 mb-3 align-items-center border rounded d-none" style="background:white;">

        <div class="row">
          <div class="col px-1">
            <div id="trpDocument" class="text-success label  text-start h3 pb-0 align-middle "></div>
            <div id="trpCompositeKey" class="d-none"></div>
          </div>

          <div class="col-1 px-0 align-right">
            <div class="align-center cursor-pointer" id="btnTrpEdit" data-toggle="tooltip" title="Add / Change Course">
                <i class="material-icons" style="color:purple;">edit</i></div>
          </div>

          <div class="col-1 mx-0 align-right d-none">
              <div class="align-center cursor-pointer" id="btnTrpFavorite" data-toggle="tooltip" title="Favorite">
                <i id = "ScFavIcon" class="material-icons" style="color:black;">star</i></div>        
          </div>

          <div class="col-1 me-2">
            <button id="btnTrpShowDetail" class="border-0 bg-transparent"><i
                class="material-icons">arrow_forward_ios</i></button>
          </div>
        </div>

        <div class="row">

          <div class="col-5 px-1">
            <div id="trpMoYr" class="text-success h4 pt-1"></div>
          </div>

          <div class="col px-1 ">
            <div id="trpStartEndDate" class="h6 pt-2 me-5 float-end"></div>
          </div>
          
        </div>

        <div class="row pt-1">

          <div class="col px-1">
            <div id="trpDestinations" class=" label  text-start h6 pb-0 aligns-items-center"></div>
          </div>

        </div>

    </div>

  </div>

  <div class="fixed-bottom pb-3">
    <div class="text-center">
      <div class="btn-group" role="group">
        <button class="btn btn-blue btn-lg btn-raised py-2" id="btnTrpAddDocument">Add New</button>
      </div>
    </div>
  </div>


  <div class="clearfix"></div>

</div>

<div id="editDocument">
  <div class="modal fade" id="sheet-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl " role="document">
      <div class="modal-content">
        <div class="modal-header">
          <div class="modal-title">
            <div class="h5">Document Maintenance</div>
            <div  id="trpmSheetName"></div>
          </div>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true"></span>
          </button>
        </div>
        <div class="modal-body" style="background-color:lightskyblue;">
          <form id="sheet-form" method="get" action=""  >

            <fieldset>
              <div class="row d-none">
                <div class="col">
                  <input type="text" class="form-control" id="trpmArrIdx" name="trpmArrIdx">
                  <input type="text" class="form-control" id="trpmFavorite" name="trpmFavorite">
                  <input type="text" class="form-control" id="trpmFileId" name="trpmFileId">
                  <img id="trpmSaveImgFront" name="trpmSaveImgFront">
                  <img id="trpmSaveImgBack" name="trpmSaveImgBack">

                </div>
              </div>

              <div class="row my-0">
                <div class="col">
                  <label for="trpmDocument" class="col-form-label">Document Name</label>
                  <input type="text" class="form-control text-success h4" id="trpmDocument" autofocus name="trpmDocument" required>
                </div>
              </div>

              <div class="row my-0">
                <div class="col">
                  <label for="trpmExpiry" class="col-form-label">Expiry</label>
                <input type="date" class="form-control text-success"  style="font-size:1.25rem" id="trpmExpiry" name="trpmExpiry">
                </div>
              </div>

              <div class="row my-0">
                <div class="col">
                  <label for="trpmNotes" class="col-form-label">Notes</label>
                  <textarea class="form-control text-success h4" id="trpmNotes" rows=4 name="trpmNotes"></textarea>
                </div>
              </div>
         
              <div class="row my-3">
                <div class="col">
                  <button type="button" class="btn btn-primary" onclick="document.getElementById('trpmInputFront').click()">Choose File</button>
                  <input id="trpmInputFront" class="form-control d-none" onchange="showFile(this)" type="file"  name="trpmInputFront">
                </div>
                <div class="col text-end">
                  <button  type="button" class="btn btn-secondary" onclick="$('#trpmImgFront').attr('src', '#').addClass('d-none')">Remove File</button>
              </div>
              <div class="row my-3">
                </div><div class="col text-center">
                  <img  id="trpmImgFront" name="trpmImgFront" width="300">
                </div>
              </div>

              <div class="row my-3">
                <div class="col">
                  <button type="button" class="btn btn-primary" onclick="document.getElementById('trpmInputBack').click()">Choose File</button>
                  <input id="trpmInputBack" class="form-control d-none" onchange="showFile(this)" type="file"  name="trpmInputBack">
                </div>
                <div class="col text-end">
                  <button  type="button" class="btn btn-secondary" onclick="$('#trpmImgBack').attr('src', '#').addClass('d-none')">Remove File</button>
              </div>
              <div class="row my-3">
                </div><div class="col text-center">
                  <img  id="trpmImgBack" name="trpmImgBack" width="300">
                </div>
              </div>

              <!-- <div class="row my-0">
                <div class="col-3">
                  <input id="trpmInputBack" class="form-control" onchange="showFile(this)" type="file"  name="trpmInputFront">
                </div>
                <div class="col">
                  <img  id="trpmImgBack" name="trpmInputBack" width="300">
                </div>
              </div> -->

              
            </fieldset>
          </form>
        </div>

        <div class="modal-footer">
          <button id="btnTrpmSubmit" class="btn btn-primary" type="submit">Submit</button>
          <button id="btnTrpmDelete" type="button" class="btn btn-primary">Delete</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>

      </div>
    </div>
  </div>
</div>
