<div class="">
  <div class="  sticky-top border-bottom px-1" style="background-color: #f9f9f9;">
    <div class="row m-1 pt-4 pb-3">
      <div class="col-1 px-1 mt-2">
        <div class="label  text-center h1 cursor-pointer" onclick="clearAndGotoTab('Trips')"><i
            class="material-icons">arrow_back_ios</i></div>
      </div>
      <div class="col px-1">
        <div id="trpdTrip" class="label text-success text-center h2 "></div>
        <input type="text" class="form-control d-none" id="trpdArrIdx" >
        <div id="trpdMoYr" class="text-success h4  text-center"></div>
        <div id="trpdStartEndDate" class="h6 text-center"></div>

      </div>
      <div class="col-1 px-1 mt-3">
        &nbsp;
      </div>

    </div>
  </div>

  <div class=clearfix></div>

  <div id="tblTrips" style=" word-break: break-word" class="m-0 me-2 px-0 pb-5 pt-3 text-center bg-white ">

  </div>
  <div class=clearfix></div>

  <div class="fixed-bottom pb-3">
    <div class="text-center">
      <div class="btn-group" role="group">
        <button class="btn btn-blue btn-lg btn-raised py-2 mx-2" id="btnTrpPrev" onclick="browseDocument('prev')">Prev</button>
        <button class="btn btn-blue btn-lg btn-raised py-2 mx-2" id="btnTrpAddNew" onclick="addNewDest()">Add New</button>
        <button class="btn btn-blue btn-lg btn-raised py-2 mx-2" id="btnTrpNext" onclick="browseDocument('next')">Next</button>
      </div>
    </div>
  </div>

</div>

<div id="editTripDtl">
  <div class="modal fade" id="trpdtl-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl " role="document">
      <div class="modal-content">
        <div class="modal-header">
          <div class="modal-title">
            <div class="h5">Edit Trip Detail</div>
            <div  id="trpmdtlSheetName"></div>
          </div>
        </div>
        
        <div class="modal-body" style="background-color:lightskyblue;">
          <form id="trpdtl-form" method="get" action=""  >

            <fieldset>
              <div class="row d-none">
                <div class="col">
                  <input type="text" class="form-control" id="trpmdtlArrIdx" name="trpmdtlArrIdx">
                  <input type="text" class="form-control" id="trpmdtlDestIdx" name="trpmdtlDestIdx">
                </div>
              </div>

              <div class="row my-0">
                <div class="col">
                  <label for="trpmdtlTrip" class="col-form-label">Trip Name</label>
                  <input type="text" class="form-control text-success"  style="font-size:1.2rem" id="trpmdtlTrip" autofocus name="trpmdtlTrip" required>
                </div>
              </div>

              <div class="row my-0">
                <div class="col">
                  <label for="trpmdtlDate" class="col-form-label">Date</label>
                <input type="date" class="form-control text-success"  style="font-size:1.25rem" id="trpmdtlDate" name="trpmdtlDate" required>
                </div>
                <div class="col">
                  <label for="trpmdtlTime" class="col-form-label">Time</label>
                <input type="time" class="form-control text-success"  style="font-size:1.25rem" id="trpmdtlTime" name="trpmdtlTime">
                </div>
              </div>
              
              <div class="row my-0">
                <div class="col">
                  <label for="trpmdtlCity" class="col-form-label">City</label>
                  <input type="text"  class="form-control text-success"   style="font-size:1.2rem"id="trpmdtlCity" rows=4 name="trpmdtlCity" required>
                </div>
              </div>
         
              <div class="row my-0">
                <div class="col">
                  <label for="trpmdtlState" class="col-form-label">State</label>
                  <input type="text"  class="form-control text-success"  style="font-size:1.2rem" id="trpmdtlState" rows=4 name="trpmdtlState" required>
                </div>
              </div>
              
            </fieldset>
          </form>
        </div>

        <div class="modal-footer">
          <button id="btntrpmdtlSubmit" onclick="btntrpmdtlSubmitHtml()" class="btn btn-primary" type="submit">Submit</button>
          <button id="btntrpmdtlDelete" type="button" class="btn btn-primary">Delete</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>

      </div>
    </div>
  </div>
</div>
